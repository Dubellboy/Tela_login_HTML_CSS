<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div id="login-container"><!--Inicío do container-->
        <h1>Login</h1>
        <form action="">
          <label for="email">E-mail</label>
          <input type="email" id="email" placeholder="Digite seu e-mail" autocomplete="off">
            <label for="password">Senha</label>
            <input type="password" name="password" id= "password" placeholder="Digite sua senha">
            <a href="#" id="forgot-password">Esqueci minha senha</a>
            <input type="submit" value="Login">
        </form>
        <div id="social-container"><!--Links redes sociais-->
            <p>Ou entre pelas redes sociais</p>
            <i class="fa fa-facebook-f"></i>
            <i class="fa fa-linkedin"></i>

        </div><!--Fim links redes sociais-->

        <div id="registrar-container">
            <p>Ainda não tem uma conta?</p>
            <a href="#">Registrar</a>
        </div>

    </div><!--Fim do container-->
</body>
</html>
